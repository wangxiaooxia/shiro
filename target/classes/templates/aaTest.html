<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a  th:href="@{#}" > <p th:text ="'hello, ' + ${name} + '!'" /></a>
  <table border="1">
      <tr th:each="d : ${data}">
       <td ><a th:href="@{'/news/detail?id=' + ${d.nickname}}"  th:text="${d.nickname}"></a> </td>
          <td th:text="${#calendars.format(d.gmtCreate,'dd MMMM yyyy') }"></td>
      </tr>
  </table>
    <p th:if="0 eq ${sex}">女</p>
    <p th:if="1==${sex}">男</p>
    <p th:unless="18 gt ${test}">还没到18岁，不能看 </p>
</body>
</html>
